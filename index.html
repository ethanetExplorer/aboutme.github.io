<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ethan Lim</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/iconoir-icons/iconoir@main/css/iconoir.css">
</head>
<body>
  <!-- Introduction -->
  <div class="intro">
    <span>
    <h1><span id="greeting"></span>, I am Ethan.</h1>
    <p class="bio">I am a 16-year-old student studying in Singapore. <br> I am strongly interested in coding and engineering.</p></span>
  <!-- Contact me -->
    <span class="socials">
      <div><i data-lucide="message-square" class="msg"></i></div>
      <div><i data-lucide="mail" class="mail"></i></div>
      <div><i data-lucide="github" class="github"></i></div>
    </span>
  </div>
  <hr>
    <!-- Achievements -->
    <div class="achievements">
    <div id="window" class="window">
    <span class="ach-header">
      <i data-lucide="trophy" class="trophy"></i>
      <h3 class="trophy">ACHIEVEMENTS</h3>
      </span>
        <div class="ach-top-bar">
          <span class="ach-item-holder"><span id="acad" class="ach-item">Academics</span></span>
          <span class="ach-item-holder"><span id="sci-res" class="ach-item">Science Research</span></span>
          <span class="ach-item-holder"><span id="prog" class="ach-item">Computer Science</span></span>
          <span class="ach-item-holder"><span id="photo" class="ach-item">Photography</span></span>
        </div>
          <span id="all-achievements" class="ach-list"></span>
      </div>
    </div>

  <!-- Experience -->
  <div class="experience">  
    <div id="window" class="window">
      <span class="ach-header">
        <i data-lucide="graduation-cap" class="graduation-cap"></i>
        <h3 class="graduation-cap">EXPERIENCE (to be updated)</h3>
        </span>
          <div class="ach-top-bar">
            <span class="ach-item-holder"><span id="CCA" class="ach-item">CCA</span></span>
            <span class="ach-item-holder"><span id="rich" class="ach-item">Enrichment</span></span>
            <span class="ach-item-holder"><span id="oth" class="ach-item">Others</span></span>
          </div>
            <span id="all-achievements" class="ach-list"></span>
  </div>
</div>
<!-- JavaScript Code -->
    <script src="https://unpkg.com/lucide@latest"></script>
  <script>
      lucide.createIcons();
  </script>
  <script src="app.js"></script>

</body>
</html>
